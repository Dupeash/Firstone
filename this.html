<body>
    <input type="text" id = "first" placeholder="Enter OTP"  />
    <button onclick="val()">Submit</button>
    <script>
         let getOtp  = Math.floor(1000+Math.random()*9000);
        console.log(getOtp);    
        function val(){
        let myVal = document.getElementById('first').value;
       
        myVal=Number.parseInt(myVal)
        console.log(myVal)
        if(myVal == getOtp){
            window.open('image.html');
        }
        else{
            alert('type correct otp')
        }
        }
    </script>
    
</body>
